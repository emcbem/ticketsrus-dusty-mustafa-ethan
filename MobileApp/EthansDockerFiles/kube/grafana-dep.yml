apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ethan
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/loki:2.8.0
        ports:
        - containerPort: 3000
        command: ["-config.file=/etc/loki/local-config.yaml"]